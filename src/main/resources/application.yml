spring:
  application:
    name: sto-link-backend

  # PostgreSQL Configuration
  datasource:
    url: ${POSTGRESQL_URL:jdbc:postgresql://localhost:5432/stolink}
    username: ${POSTGRESQL_USERNAME:stolink}
    password: ${POSTGRESQL_PASSWORD:stolink123}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Neo4j Configuration
  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:stolink123}

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  # Multipart file upload
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Actuator Configuration (for Docker healthcheck)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174}
  storage:
    base-path: ./storage/uploads
  rabbitmq:
    queues:
      analysis: stolink.analysis.queue
      image: stolink.image.queue
  ai:
    callback-base-url: http://localhost:8080/api/internal/ai

# Logging
logging:
  level:
    com.stolink: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
