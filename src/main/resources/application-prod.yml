# Production Profile - Uses environment variables from GitHub Secrets
spring:
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRESQL_URL}:${POSTGRESQL_PORT:5432}/stolink
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # Neo4j Configuration
  neo4j:
    uri: bolt://${NEO4J_URI}:${NEO4J_PORT:7687}
    authentication:
      username: ${NEO4J_USERNAME}
      password: ${NEO4J_PASSWORD}

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  # Production JPA settings
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174}
  storage:
    base-path: ${APP_STORAGE_BASE_PATH:/app/storage/uploads}
  rabbitmq:
    queues:
      analysis: stolink.analysis.queue
      image: stolink.image.queue
  ai:
    callback-base-url: ${APP_AI_CALLBACK_BASE_URL:http://localhost:8080/api/internal/ai}

# Production Logging
logging:
  level:
    com.stolink: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
