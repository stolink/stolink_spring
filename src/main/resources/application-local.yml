# Local Development Profile
spring:
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:stolink}
    username: ${POSTGRES_USER:stolink}
    password: ${POSTGRES_PASSWORD:stolink123}
    driver-class-name: org.postgresql.Driver

  # Neo4j Configuration
  neo4j:
    uri: bolt://${NEO4J_HOST:localhost}:${NEO4J_PORT:7687}
    authentication:
      username: ${NEO4J_USER:neo4j}
      password: ${NEO4J_PASSWORD:stolink123}

  # Spring Boot 기본 RabbitMQ 자동 구성 비활성화 (수동 구성 사용)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

  # OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: email, profile

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:very-long-and-secure-random-secret-key-that-is-at-least-512-bits-for-hs512-algorithm-security-must-be-kept-secret}
  access-token-expiry: 1800000 # 30분 (ms)
  refresh-token-expiry: 604800000 # 7일 (ms)
  cookie-domain: ${JWT_COOKIE_DOMAIN:localhost}

# OAuth2 Redirect URI
oauth2:
  redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/callback}

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174}
  storage:
    base-path: ./storage/uploads
  rabbitmq:
    queues:
      analysis: stolink.analysis.queue
      image: stolink.image.queue
    # Image RabbitMQ (이미지 생성용) - Docker 환경변수 우선, fallback으로 localhost
    image:
      host: ${RABBITMQ_IMAGE_HOST:localhost}
      port: ${RABBITMQ_IMAGE_PORT:5672}
      username: ${RABBITMQ_IMAGE_USERNAME:guest}
      password: ${RABBITMQ_IMAGE_PASSWORD:guest}
      virtual-host: ${RABBITMQ_IMAGE_VHOST:stolink}
    # Agent RabbitMQ (분석용) - Docker 환경변수 우선, fallback으로 localhost:5673
    agent:
      host: ${SPRING_RABBITMQ_HOST:localhost}
      port: ${SPRING_RABBITMQ_PORT:5673}
      username: ${SPRING_RABBITMQ_USERNAME:guest}
      password: ${SPRING_RABBITMQ_PASSWORD:guest}
      virtual-host: ${SPRING_RABBITMQ_VIRTUAL_HOST:stolink}
  ai:
    callback-base-url: http://localhost:8080/api/internal/ai
