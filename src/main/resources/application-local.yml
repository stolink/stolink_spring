# Local Development Profile
spring:
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/stolink
    username: stolink
    password: stolink123
    driver-class-name: org.postgresql.Driver

  # Neo4j Configuration
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: stolink123

  # Spring Boot 기본 RabbitMQ 자동 구성 비활성화 (수동 구성 사용)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Application Configuration
app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:5174
  storage:
    base-path: ./storage/uploads
  rabbitmq:
    queues:
      analysis: stolink.analysis.queue
      image: stolink.image.queue
    # Image RabbitMQ (이미지 생성용) - Docker 환경변수 우선, fallback으로 localhost
    image:
      host: ${RABBITMQ_IMAGE_HOST:localhost}
      port: ${RABBITMQ_IMAGE_PORT:5672}
      username: ${RABBITMQ_IMAGE_USERNAME:guest}
      password: ${RABBITMQ_IMAGE_PASSWORD:guest}
      virtual-host: ${RABBITMQ_IMAGE_VHOST:stolink}
    # Agent RabbitMQ (분석용) - Docker 환경변수 우선, fallback으로 localhost:5673
    agent:
      host: ${SPRING_RABBITMQ_HOST:localhost}
      port: ${SPRING_RABBITMQ_PORT:5673}
      username: ${SPRING_RABBITMQ_USERNAME:guest}
      password: ${SPRING_RABBITMQ_PASSWORD:guest}
      virtual-host: ${SPRING_RABBITMQ_VIRTUAL_HOST:stolink}
  ai:
    callback-base-url: http://localhost:8080/api/internal/ai
