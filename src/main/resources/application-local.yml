# Local Development Profile
spring:
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/stolink
    username: stolink
    password: stolink123
    driver-class-name: org.postgresql.Driver

  # Neo4j Configuration
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: stolink123

  # Spring Boot 기본 RabbitMQ 자동 구성 비활성화 (수동 구성 사용)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Application Configuration
app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:5174
  storage:
    base-path: ./storage/uploads
  rabbitmq:
    queues:
      analysis: stolink.analysis.queue
      image: stolink.image.queue
    # Image RabbitMQ (이미지 생성용) - 로컬에서는 5672 포트
    image:
      host: localhost
      port: 5672
      username: guest
      password: guest
      virtual-host: stolink
    # Agent RabbitMQ (분석용) - 로컬에서는 5673 포트 (docker-compose.local.yml 참조)
    agent:
      host: localhost
      port: 5673
      username: guest
      password: guest
      virtual-host: stolink
  ai:
    callback-base-url: http://localhost:8080/api/internal/ai
