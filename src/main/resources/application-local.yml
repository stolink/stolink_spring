# Local Development Profile
spring:
  # PostgreSQL Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/stolink}
    username: ${SPRING_DATASOURCE_USERNAME:stolink}
    password: ${SPRING_DATASOURCE_PASSWORD:stolink123}
    driver-class-name: org.postgresql.Driver

  # Neo4j Configuration
  neo4j:
    uri: ${SPRING_NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${SPRING_NEO4J_AUTHENTICATION_USERNAME:neo4j}
      password: ${SPRING_NEO4J_AUTHENTICATION_PASSWORD:stolink123}

  # Spring Boot 기본 RabbitMQ 자동 구성 비활성화 (수동 구성 사용)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

  # OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: email, profile

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:very-long-and-secure-random-secret-key-that-is-at-least-512-bits-for-hs512-algorithm-security-must-be-kept-secret}
  access-token-expiry: 1800000 # 30분 (ms)
  refresh-token-expiry: 604800000 # 7일 (ms)
  cookie-domain: ${JWT_COOKIE_DOMAIN:localhost}
  cookie-secure: ${JWT_COOKIE_SECURE:false}

# OAuth2 Redirect URI
oauth2:
  redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/callback}

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174}
  storage:
    base-path: ${APP_STORAGE_BASE_PATH:./storage/uploads}
  rabbitmq:
    queues:
      analysis: ${APP_RABBITMQ_QUEUES_ANALYSIS:stolink.analysis.queue}
      image: ${APP_RABBITMQ_QUEUES_IMAGE:stolink.image.queue}
      document-analysis: ${APP_RABBITMQ_QUEUES_DOCUMENT_ANALYSIS:document_analysis_queue}
      global-merge: ${APP_RABBITMQ_QUEUES_GLOBAL_MERGE:global_merge_queue}
    # Image RabbitMQ (이미지 생성용)
    image:
      host: ${RABBITMQ_IMAGE_HOST:localhost}
      port: ${RABBITMQ_IMAGE_PORT:5672}
      username: ${RABBITMQ_IMAGE_USERNAME:guest}
      password: ${RABBITMQ_IMAGE_PASSWORD:guest}
      virtual-host: ${RABBITMQ_IMAGE_VHOST:stolink}
    # Agent RabbitMQ (분석용)
    agent:
      host: ${SPRING_RABBITMQ_HOST:localhost}
      port: ${SPRING_RABBITMQ_PORT:5672}
      username: ${SPRING_RABBITMQ_USERNAME:guest}
      password: ${SPRING_RABBITMQ_PASSWORD:guest}
      virtual-host: ${SPRING_RABBITMQ_VIRTUAL_HOST:stolink}
  ai:
    callback-base-url: ${APP_AI_CALLBACK_BASE_URL:http://stolink-backend:8080/api}
  callback:
    base-url: ${APP_CALLBACK_BASE_URL:http://localhost:8080}
  analysis:
    max-retry-count: ${APP_ANALYSIS_MAX_RETRY_COUNT:3}
  storead:
    base-url: ${STOREAD_API_URL:http://localhost:8081}
    service-key: ${STOREAD_SERVICE_KEY:stolink-service-key}
