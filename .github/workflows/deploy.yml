name: Java CI/CD with GHCR

on:
  push:
    branches: [ "deploytest", "main" ]

permissions:
  id-token: write   # OIDCìš©
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ghcr.io/stolink/stolink-spring:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_SSMFULL_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:tag,Values=stolink-spring" \
            --parameters 'commands=[
              "cd ~/stolink-project || mkdir -p ~/stolink-project && cd ~/stolink-project",
              "if [ -d .git ]; then git pull; else git clone https://github.com/stolink/stolink_spring.git .; fi",
              "cat > .env << EOF",
              "SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}",
              "POSTGRESQL_USERNAME=${{ secrets.POSTGRESQL_USERNAME }}",
              "POSTGRESQL_PASSWORD=${{ secrets.POSTGRESQL_PASSWORD }}",
              "NEO4J_USERNAME=${{ secrets.NEO4J_USERNAME }}",
              "NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}",
              "IMAGE_NAME=ghcr.io/stolink/stolink-spring:latest",
              "EOF",
              "echo ${{ secrets.GH_PAT }} | docker login ghcr.io -u stolink --password-stdin",
              "docker compose pull",
              "docker compose up -d",
              "docker image prune -f"
            ]' \
            --timeout-seconds 300 \
            --max-concurrency "50%" \
            --max-errors "0" \
            --output text