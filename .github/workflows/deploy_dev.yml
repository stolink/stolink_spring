name: Deploy Production

on:
  push:
    branches: ["develop"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  packages: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/stolink/stolink-spring
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_SSMFULL_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:tag,Values=stolink-spring" \
            --parameters 'commands=[
              "sudo -i -u ubuntu bash -c '\''cd /home/ubuntu/stolink-project || mkdir -p /home/ubuntu/stolink-project && cd /home/ubuntu/stolink-project && if [ -d .git ]; then git fetch origin && git checkout develop && git pull origin develop; else git clone -b develop https://github.com/stolink/stolink_spring.git .; fi'\''",
              "cd /home/ubuntu/stolink-project && sudo tee .env > /dev/null << EOF",
              "POSTGRESQL_URL=${{ secrets.POSTGRESQL_URL }}",
              "POSTGRESQL_USERNAME=${{ secrets.POSTGRESQL_USERNAME }}",
              "POSTGRESQL_PASSWORD=${{ secrets.POSTGRESQL_PASSWORD }}",
              "POSTGRESQL_PORT=${{ vars.POSTGRESQL_PORT }}",
              "NEO4J_URI=${{ secrets.NEO4J_URI }}",
              "NEO4J_USERNAME=${{ secrets.NEO4J_USERNAME }}",
              "NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}",
              "NEO4J_PORT=${{ vars.NEO4J_PORT }}",
              "IMAGE_NAME=ghcr.io/stolink/stolink-spring:latest",
              "CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,${{ vars.CLOUDFRONT_URL }},${{ vars.CLOUDFRONT_URL_DEV }}",
              "EOF",
              "echo ${{ secrets.GH_PAT }} | sudo docker login ghcr.io -u stolink --password-stdin",
              "cd /home/ubuntu/stolink-project && sudo docker compose down --remove-orphans",
              "cd /home/ubuntu/stolink-project && sudo docker compose pull",
              "cd /home/ubuntu/stolink-project && sudo docker compose up -d",
              "sudo docker image prune -f"
            ]' \
            --timeout-seconds 300 \
            --max-concurrency "50%" \
            --max-errors "0" \
            --output text

      - name: Health Check
        run: |
          echo "Waiting for application to start..."
          sleep 30

          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -sf --max-time 10 "${{ vars.CLOUDFRONT_URL_DEV }}/actuator/health" > /dev/null 2>&1; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done

          echo "❌ Health check failed after 5 attempts"
          exit 1
